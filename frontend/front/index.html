<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css"> 
    <link rel="icon" type="image/x-icon" href="img/icon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>

        <main id="content">
        
        </main>

        <!-- Hata Modalı -->
        <div class="modal fade" id="errorModal" tabindex="-1" aria-labelledby="errorModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                <img src="img/Fail.png" alt="Hata" class="error-image">
                </div>
                <div class="modal-body">
                <p id="errorMessage"></p>
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal" data data-translate="popupok"></button>
                </div>
            </div>
            </div>
        </div>
        
        <!-- Başarı Modalı -->
        <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                <img src="img/Success.png" alt="Hata" class="error-image">
                </div>
                <div class="modal-body">
                <p id="successMessage"></p>
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-success" data-bs-dismiss="modal" data data-translate="popupok"></button>
                </div>
            </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
        <script src="jsFile/2fa.js"></script>
        <script src="jsFile/popup.js"></script>
        <script src="jsFile/login.js"></script>
        <script src="jsFile/loginstatus.js"></script>
        <script src="jsFile/register.js"></script>
        <script src="jsFile/changepage.js"></script>
        <script src="jsFile/language.js"></script>
        <script src="jsFile/game.js"></script>
        <script src="jsFile/profile.js"></script>
        <script src="jsFile/home.js"></script>
        <script src="jsFile/turnuva.js"></script>
        <script src="jsFile/3d_pong.js"></script>
        <script src="three.js"></script>
        
</body>

</html>
