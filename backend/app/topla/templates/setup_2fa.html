<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2FA Setup</title>
</head>
<body>
    <h1>2FA Setup</h1>

    {% if form.errors %}
    <p style="color: red;">Please correct the errors below:</p>
    <ul>
        {% for error in form.errors %}
            <li>{{ error }}</li>
        {% endfor %}
    </ul>
    {% endif %}

    <form action="" method="post">
        {% csrf_token %}
        <label for="secret">Secret Key (for informational purposes only):</label>
        <input type="text" name="secret" id="secret" value="{{ form.secret }}" readonly>
        <br>
        <label for="code">Enter code from Google Authenticator:</label>
        <input type="text" name="code" id="code" required>
        <br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
